<html>
  <head>
    <meta charset="utf-8" />
    <link href="reset.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet"/>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h1>IndexedDb Utils</h1>
    <hr />
    <div id="main-contents">
      <h2>This Page's IndexedDB databases</h2>
      <div class="table-container">
        <table id="table-page-dbs">
          <thead>
            <tr>
              <td>Database</td>
              <td>Ver.</td>
              <td>Store</td>
              <td>Indexes</td>
              <td>Records</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <h2>Snapshots</h2>
      <div id="origin">
      </div>
      <button id="button-delete-snapshots">
        Delete All
      </button>
      <div class="table-container">
        <table id="table-snapshots">
          <thead>
            <tr>
              <td>Database</td>
              <td>Created</td>
              <td>Records</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div id="processing" class="hidden">
      <div id="processing-msg">
        Currently processing DB Update. Please wait.
      </div>
    </div>
  </body>
</html>
