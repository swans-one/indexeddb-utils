<html>
  <head>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet"/>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h1>IndexedDb Utils</h1>
    <hr />
    <h2>This page's databases</h2>
    <table id="table-page-dbs">
      <thead>
        <tr>
          <td>Database</td>
          <td>Version</td>
          <td>Store</td>
          <td>Indexes</td>
          <td>Records</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h2>Snapshots</h2>
    <div id="origin">
    </div>
    <button id="button-delete-snapshots">
      Delete All
    </button>
    <table id="table-snapshots">
      <thead>
        <tr>
          <td>Database</td>
          <td>Created</td>
          <td>Records</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
